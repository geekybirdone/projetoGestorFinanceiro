<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sistema Financeiro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .section {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 10px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .list {
      margin-top: 10px;
    }
    .saldo {
      grid-column: span 2;
      text-align: center;
      font-size: 1.5em;
      background: #dff0d8;
      color: #3c763d;
    }
  </style>
</head>
<body>

  <h1>Sistema Financeiro</h1>

  <div class="container">
    <!-- Seção de Receitas -->
    <div class="section">
      <h2>Inserir Receita</h2>
      <div class="form-group">
        <label>Tipo de Receita:</label>
        <input type="text" placeholder="Ex: Salário">
      </div>
      <div class="form-group">
        <label>Valor:</label>
        <input type="number" placeholder="Ex: 2500.00">
      </div>
      <button>Adicionar Receita</button>
    </div>

    <!-- Seção de Despesas -->
    <div class="section">
      <h2>Inserir Despesa</h2>
      <div class="form-group">
        <label>Tipo de Despesa:</label>
        <input type="text" placeholder="Ex: Aluguel">
      </div>
      <div class="form-group">
        <label>Valor:</label>
        <input type="number" placeholder="Ex: 1200.00">
      </div>
      <button>Adicionar Despesa</button>
    </div>

    <!-- Lista de Receitas -->
    <div class="section">
      <h2>Receitas Cadastradas</h2>
      <div class="list">
        <ul>
          <li>Salário - R$ 2500,00</li>
          <li>Freelance - R$ 800,00</li>
        </ul>
        <strong>Total: R$ 3300,00</strong>
      </div>
    </div>

    <!-- Lista de Despesas -->
    <div class="section">
      <h2>Despesas Cadastradas</h2>
      <div class="list">
        <ul>
          <li>Aluguel - R$ 1200,00</li>
          <li>Mercado - R$ 600,00</li>
        </ul>
        <strong>Total: R$ 1800,00</strong>
      </div>
    </div>

    <!-- Saldo -->
    <div class="section saldo">
      Saldo Atual: R$ 1500,00
    </div>
  </div>

</body>
</html>
